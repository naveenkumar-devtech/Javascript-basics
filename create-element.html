<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .container{
            width: 60%;
            background-color: beige;
            min-height: 400px;
            padding: 20px;
            align-items: center;
        }
        input{
            font-size: 50px;
            margin-left: 150px;
            
        }

        button{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" >
        <button>Add</button>
    </div>
    
    <script>
        document.querySelector("button").onclick=function(){
            let val=document.querySelector("input").value
            let h=document.createElement("h1")
            h.innerHTML=val;
            // h.setAttribute("class","mybox")
            h.className="box"
            document.querySelector(".container").append(h);
            document.querySelector("input").value='';
            document.querySelector("input").focus()
            

        }
    </script>
</body>
</html>

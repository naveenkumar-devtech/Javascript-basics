<html lang="en">

        .container{

        <div class="button">
            <button id="up">Uppercase</button>
            <button id="down">Lowercase</button>
            <button id="inc">+</button>
            <button id="dec">-</button>
            <input type="color" name="" id="color">
            <input type="range" id="range">
        </div>
    </div>
    
    <script>
        let counter1=16;
        let counter2=16;
        document.getElementById("up").onclick=function(){
                   document.getElementById("para").style.textTransform  = "uppercase"
        }
        document.getElementById("down").onclick=function(){
                   document.getElementById("para").style.textTransform  = "lowercase"
        }
        document.getElementById("inc").onclick=function(){
                   counter1++;
                   document.getElementById("para").style.fontSize  = counter1+"px"
        }
        document.getElementById("dec").onclick=function(){
                   counter2--;
                   document.getElementById("para").style.fontSize  = counter2+"px"
        }
